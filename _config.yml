# Site settings
title: James Geronimo
email: your-email@domain.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "your keywords, separated by commas"
skills: "Data Scientist   ·   Educator    ·   Student"
meta_author: James Geronimo

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
# disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 6495ED
  primary-rgb: "204,204,255"
  secondary: 25254a
  secondary-dark: 1e1e32

# Footer settings
footer:
  copyright: James Geronimo
  quote: Quote
  social: Around the Web
  credits: Credits

quote: |
  "...an object in motion
  remains in motion..."
  - Newton’s First Law of Motion

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/james-geronimo/
  - title: github
    url: https://github.com/jegeronimo
  - title: instagram
    url: https://www.instagram.com/je.geronimo/

# Credits content
credits: 'This website was built off of "Freelancer", a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com" target="_blank">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
