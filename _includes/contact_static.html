<!-- Contact Section -->
<section id="contact" class="section-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <!-- Profile Picture Column -->
      <div class="col-md-4 col-md-offset-1 text-center">
        <img src="img/profile.png" alt="James Geronimo" class="img-responsive contact-profile" style="max-width: 300px; margin: 0 auto; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
      </div>
      
      <!-- Contact Buttons Column -->
      <div class="col-md-6 text-center" style="display: flex; flex-direction: column; justify-content: center; min-height: 300px;">
        <h3 style="margin-bottom: 30px;">Let's Connect!</h3>
        <div class="contact-buttons">
          <a href="mailto:{{ site.email }}" class="btn btn-lg btn-outline">
            <i class="fas fa-envelope fa-fw"></i> Email Me
          </a>
          <a href="{{ site.social[0].url }}" class="btn btn-lg btn-outline" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin fa-fw"></i> Connect on LinkedIn
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
.contact-profile {
  transition: all 0.3s ease;
}

.contact-profile:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

@media (max-width: 768px) {
  .contact-profile {
    max-width: 200px !important;
    margin-bottom: 30px !important;
  }
  
  .contact-buttons {
    margin-top: 20px;
  }
}
</style>
