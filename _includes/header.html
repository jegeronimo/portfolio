<!-- Header -->
<header>
  <canvas id="topography-canvas"></canvas>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="profile-img-container" style="display: inline-block;">
          <img id="main-profile-img" class="img-responsive" src="img/profile/profile.jpg" alt="profile-pic" style="max-width: 300px; margin: 0 auto 30px auto; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
        </div>
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="panda" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<style>
header {
  position: relative;
  overflow: hidden;
  background: url('../img/background/soda.jpg') no-repeat center center;
  background-size: cover;
}

#topography-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
  opacity: 0.7; /* Make it slightly transparent to blend with background */
}

header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6); /* Increased overlay darkness from 0.3 to 0.5 */
  z-index: 1;
}

header .container {
  position: relative;
  z-index: 2;
}

header img {
  display: block;
  margin: 0 auto 20px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}

header img.flipped {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  transform: scaleX(-1);
}

.profile-img-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2px;
}

.profile-img-container:hover {
  background: none;
}
</style>

<script type="module" src="{{ " js/topography.js" }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var container = document.querySelector('.profile-img-container');
  var img = document.getElementById('main-profile-img');
  if (container && img) {
    container.addEventListener('mouseenter', function() {
      img.classList.add('flipped');
    });
    container.addEventListener('mouseleave', function() {
      img.classList.remove('flipped');
    });
  }
});
</script>
